<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">

	<!-- Suport to HTML5 elements in IE9 -->
	<!-- [if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![end if]-->

</head>
<body>

<!-- Branding and navigation -->
<header> <!-- Headers can be used in every section, not just the top -->
	<h1></h1><!-- Brandname -->
	<p></p><!-- Tagline(used to b hgroup) -->
	<nav><!-- navigation -->
		<ul>
			<li></li>
			<li></li>
		</ul>
	</nav><!-- navigation -->
</header>

<!-- main content -->
<main>
	<h2></h2><!-- headline -->
	<article><!-- Standalone content -->
		<h3></h3><!-- subhead-->
		<section></section><!-- Group semantic/themed content together -->
	</article>
	
</main>

<!-- sidebar or content that is only tangentially related to the page content -->
<aside></aside>

<!-- footer -->
<footer></footer>


</body>
</html>

<!-- sectioning roots - internal structure is ignored when creating a doc outline -->
<blockquote>
	<q>
		<mark></mark><!-- emphasize part of a quote for search -->
	</q><!-- quote -->
	<footer>
		<cite></cite><!-- author -->
	</footer>
</blockquote>

<fieldset></fieldset>

<figure><!-- content that illusrates the element it is related to -->
	<figcaption></figcaption>
</figure>

<td></td>

<!-- New lists attributes -->
<ol reversed, type, start></ol>
<dl><!-- use to define name value pairs -->
	<dt></dt><!-- definition terms -->
	<dd></dd><!-- definition -->
</dl>

<strong></strong> vs bold style and <em></em> vs italic style
Strong and em represents a semantic emphasis or extra importance, bold and italic is just a style.

<!-- New tags -->
<address></address><!-- The <address> tag defines the contact information for the author/owner of a document or an article. If the <address> element is inside the <body> element, it represents contact information for the document. If the <address> element is inside an <article> element, it represents contact information for that article. -->

<time datetime="yyyy-mm-dd">date</time>

<!-- revised elements -->
<small></small><!-- legal information/fine print or attribution/liscenses -->
